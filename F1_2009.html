<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Just Islah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b63c6;
      color: white;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #084a9e;
    }

    .header img {
      width: 60px;
      height: 60px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }

    /* Bahagian utama */
    .main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .main img {
      display: block;
      margin: 0 auto;
      width: 260px;
    }

    .small {
      text-align: center;
      font-size: 16px;
      color: #d8e8ff;
      margin-top: 10px;
    }

    .big {
      font-size: 38px;
      font-weight: bold;
      margin-top: 50px;
      text-align: left;
      text-decoration: none;
    }

    .medium {
      font-size: 26px;
      font-weight: bold;
      margin-top: 25px;
      text-align: left;
      text-decoration: none;
    }

    /* Bahagian tulisan kiri */
    .text-left {
      text-align: left;
    }

    .mods {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px 60px;
      justify-content: start;
      margin-top: 10px;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: white;
      text-decoration: underline;
    }

    .support {
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="https://i.imgur.com/4QtCWgW.png" alt="Logo Just Islah">
    <h1>Just Islah</h1>
  </div>

  <!-- Main -->
  <div class="main">
    <img src="https://s.pacn.ws/1/p/9k/F1_2009_172407.10.jpg?v=mpm7al&width=800&crop=640,1117" alt="Cover">
    <p class="small">F1 2009</p>

    <div class="text-left">
      <div class="big">MOD</div>

      <div class="mods">
        <a href="https://youtu.be/95WZZ2Xd6MQ?si=L0h--lGQFXvok3bK">F1 25</a>
        <a href="https://youtu.be/eFGlPQt00zo?si=uAAlw19Lr2VEsdaE">F1 24 V2 (Final)</a>
        <a href="https://youtu.be/DERRL6F58C8?si=gyqryu9gs6ojvsHa">F1 24 V1</a>
      </div>

      <div class="support">
        <div class="big">SUPPORT</div>
        <div class="mods">
          <a href="tiktok.com/@islah_1">TikTok</a>
          <a href="https://youtube.com/@just_islah_82?si=ORKEscoa0_aj_tVg">YouTube</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
